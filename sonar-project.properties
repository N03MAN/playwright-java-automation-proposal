# SonarLint Project Configuration
# This file configures SonarLint/SonarQube analysis for the project

# Project identification
sonar.projectKey=playwright-java-automation-proposal
sonar.projectName=Playwright Java Automation Framework
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Test and coverage
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions (files to ignore)
sonar.exclusions=\
  **/*Test.java,\
  **/*Tests.java,\
  **/target/**,\
  **/*.xml,\
  **/*.json,\
  **/*.md,\
  **/*.sh,\
  **/test/**/*.java

# Test file inclusions
sonar.test.inclusions=\
  **/*Test.java,\
  **/*Tests.java

# Issue exclusions (specific rules to ignore)
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore "Make this field final" for ThreadLocal (already fixed)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2885
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Ignore "Tests should include assertions" for helper methods
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**/*.java

# Ignore "Cognitive Complexity" for test methods
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/tests/**/*.java

# Ignore "Methods should not have too many parameters" for data providers
sonar.issue.ignore.multicriteria.e4.ruleKey=java:S107
sonar.issue.ignore.multicriteria.e4.resourceKey=**/tests/**/*.java

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Additional Java-specific settings
sonar.java.binaries=target/classes,target/test-classes
sonar.java.libraries=target/dependency/*.jar
sonar.java.test.binaries=target/test-classes

# Code coverage thresholds (optional)
sonar.coverage.exclusions=\
  **/config/**,\
  **/utils/TestListeners.java,\
  **/base/BaseTest.java
